<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class selectors are more important than type selectors */
        /* class selectos are more specific than type selectors */
        #para-1{
            color: goldenrod;
        }
        .p{
            color: blue;
        } 
        p{
            color:green;
        }
    </style>
</head>
<body>
    <p id="para-1",class="p">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus magnam reprehenderit et, debitis earum aliquid. Consequuntur iusto culpa saepe eos omnis amet dolore fugit, esse officia incidunt porro rem corrupti.
    </p>
</body>
</html>
