<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div ul > li{
            cursor: pointer;
        }
        div ul > li.highlight:hover{
            background-color: goldenrod;
        }
        ul > li.highlight:hover{
            background-color: olivedrab;
        }
    </style>
</head>
<body>
    <div>       
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero quos sequi libero, mollitia explicabo ipsum vitae alias ratione sapiente autem? Assumenda rem recusandae id sequi delectus eaque impedit unde facilis.       
            <ul>
                <li>One</li>
                <li class="highlight">two</li>
                <li>three</li>
            </ul>
        </div>
    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ul>
</body>
</html>
